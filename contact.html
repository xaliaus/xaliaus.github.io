 <h1>Contact Me</h1>
 <p>Hi! I’m Ali Al-Chalabi. If you’d like to get in touch, please use the contact form below. I look forward to hearing from you and discussing any ideas, projects, or questions you might have about ICT, web design, or cybersecurity.</p>

 <!-- Contact Form -->
 <form>
   <div class="mb-3">
     <label for="name" class="form-label">Name</label>
     <input type="text" class="form-control" id="name" placeholder="Your name">
   </div>
   <div class="mb-3">
     <label for="email" class="form-label">Email</label>
     <input type="email" class="form-control" id="email" placeholder="Your email">
   </div>
   <div class="mb-3">
     <label for="message" class="form-label">Message</label>
     <textarea class="form-control" id="message" rows="5" placeholder="Write your message here"></textarea>
   </div>
   <button type="submit" class="btn btn-warning">Send Message</button>
 </form>
</div>
